<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magababy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="countdown-timer" id="countdown">
      <div class="time-block"><div class="number" id="days">000</div><div class="unit">DAYS</div></div>
      <div class="time-block"><div class="number" id="hours">00</div><div class="unit">HOURS</div></div>
      <div class="time-block"><div class="number" id="minutes">00</div><div class="unit">MIN</div></div>
      <div class="time-block"><div class="number" id="seconds">00</div><div class="unit">SEC</div></div>
    </div>
  </nav>

  <nav class="navbar2">
    <div class="vertical-text">HAIL MAGA BABY</div>
  </nav>

  <div class="navbar3">
    <div class="navbar3-text">TIME LEFT FOR MAGA BABY</div>
  </div>

  <div class="image-wrapper">
    <img src="background52.jpg" alt="Desktop Background" class="desktop-bg" />
    <img src="background52m.jpg" alt="Mobile Background" class="mobile-bg" />
  </div>

  <div class="spacer dark-blue"></div>

  <footer>
    <p>HAIL MAGA BABY</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
